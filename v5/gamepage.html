<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>TopTrumps!</title>
</head>
<body>
    
    <div class="cardBoard">
        <div class="card1" id="card1">
            <div class="cardContainerOuter">
                <div class="cardContainerInner">
                    <div class="cardBody">
                        <div class="cardTop">
                            <img src="" id="imageCard1">
                            <h3 class="carName" id="cardOneName">
                                Car Name
                            </h3>
                        </div>
                        <div class="cardBottom">
                            <div class="topSpeed card1 categories">
                                <a class="catLeft ">TOP SPEED</a>
                                <a class="catRight noPointer" id="topSpeedVal1">11</a>
                            </div>
                            <div class="engineSize card1 categories">
                                <a class="catLeft ">ENGINE SIZE</a>
                                <a class="catRight noPointer" id="engineSizeVal1">11</a>
                            </div>
                            <div class="coolFactor card1 categories">
                                <a class="catLeft " >COOL FACTOR</a>
                                <a class="catRight noPointer" id="coolFactorVal1">11</a>
                            </div>
                            <div class="innovation card1 categories">
                                <a class="catLeft ">INNOVATION</a>
                                <a class="catRight noPointer" id="innovationVal1">11</a>
                            </div>
                            <div class="yearLaunched card1 categories">
                                <a class="catLeft ">YEAR LAUNCHED</a>
                                <a class="catRight noPointer" id="yearLaunchedVal1">11</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="card2" id="card2"> 
            <div class="cardContainerOuter">
                <div class="cardContainerInner">
                    <div class="cardBody">
                        <div class="cardTop">
                            <img src="" id="imageCard2">
                            <h3 class="carName" id="cardTwoName">
                                Car Name
                            </h3>
                        </div>
                        <div class="cardBottom">
                            <div class="topSpeed card2 categories">
                                <a class="catLeft">TOP SPEED</a>
                                <a class="catRight noPointer" id="topSpeedVal2">11</a>
                            </div>
                            <div class="engineSize card2 categories">
                                <a class="catLeft">ENGINE SIZE</a>
                                <a class="catRight noPointer" id="engineSizeVal2">11</a>
                            </div>
                            <div class="coolFactor card2 categories">
                                <a class="catLeft">COOL FACTOR</a>
                                <a class="catRight noPointer" id="coolFactorVal2">11</a>
                            </div>
                            <div class="innovation card2 categories">
                                <a class="catLeft">INNOVATION</a>
                                <a class="catRight noPointer" id="innovationVal2">11</a>
                            </div>
                            <div class="yearLaunched card2 categories">
                                <a class="catLeft">YEAR LAUNCHED</a>
                                <a class="catRight noPointer" id="yearLaunchedVal2">11</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardBacking" id="cardBack1">
            <div> 
                <div class="cardContainerOuter">
                    <div class="cardContainerInner">
                        <div class="cardBody">
                            <h2>TOP TRUMPS</h2>
                            <h3>CAR EDITION</h3>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
        <div class="cardBacking" id="cardBack2">
            <div> 
                <div class="cardContainerOuter">
                    <div class="cardContainerInner">
                        <div class="cardBody">
                            <h2>TOP TRUMPS</h2>
                            <h3>CAR EDITION</h3>
                        </div>
                    </div>
                </div>           
            </div>
        </div>

        <div class="statsPanel">
            <div class="statsPanelLeft">
                <p>Cards Remaining</p>
                <a id="p1Remaining">-</a>
            </div>
            <div class="statsPanelCenter">
                <p>Currently Winning</p>
                <a id="currentWinner">-</a>               
             </div>
            <div class="statsPanelRight">
                <p>Cards Remaining</p>
                <a id="p2Remaining">-</a>
            </div>
        </div>                
        <button id="start">START</button> 
    </div>        
</body>
<script src="./scripts.js"></script>
</html>
