<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>TopTrumps!</title>
</head>
<body>
    <div class="cardBoard">        
       
        <div class="card1" id="card1">
            <div class="cardContainerOuter">
                <div class="cardContainerInner">
                    <div class="cardBody">
                        <div class="cardTop">
                            <a href="" id="urlCard1"  target=_blank><img src="" id="imageCard1"></a>
                            <h3 class="carName" id="cardOneName">
                                Car Name
                            </h3>
                        </div>
                        <div class="cardBottom">
                            <div class="Cat1 card1 categories">
                                <a class="catLeft ">Release Date</a>
                                <a class="catRight noPointer" id="Cat1Val1">11</a>
                            </div>
                            <div class="Cat2 card1 categories">
                                <a class="catLeft ">No.Samples</a>
                                <a class="catRight noPointer" id="Cat2Val1">11</a>
                            </div>
                            <div class="Cat3 card1 categories">
                                <a class="catLeft " >No.Files</a>
                                <a class="catRight noPointer" id="Cat3Val1">11</a>
                            </div>
                            <div class="Cat4 card1 categories">
                                <a class="catLeft ">Largest File(Mb)</a>
                                <a class="catRight noPointer" id="Cat4Val1">11</a>
                            </div>
                            <div class="Cat5 card1 categories">
                                <a class="catLeft ">Total Volume(Gb)</a>
                                <a class="catRight noPointer" id="Cat5Val1">11</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="card2" id="card2"> 
            <div class="cardContainerOuter">
                <div class="cardContainerInner">
                    <div class="cardBody">
                        <div class="cardTop">
                            <a href="" id="urlCard2" target=_blank><img src="" id="imageCard2"></a>
                            <h3 class="carName" id="cardTwoName">
                                Car Name
                            </h3>
                        </div>
                        <div class="cardBottom">
                            <div class="Cat1 card2 categories">
                                <a class="catLeft">Release Date</a>
                                <a class="catRight noPointer" id="Cat1Val2">11</a>
                            </div>
                            <div class="Cat2 card2 categories">
                                <a class="catLeft">No.Samples</a>
                                <a class="catRight noPointer" id="Cat2Val2">11</a>
                            </div>
                            <div class="Cat3 card2 categories">
                                <a class="catLeft">No.Files</a>
                                <a class="catRight noPointer" id="Cat3Val2">11</a>
                            </div>
                            <div class="Cat4 card2 categories">
                                <a class="catLeft">Largest File(Mb)</a>
                                <a class="catRight noPointer" id="Cat4Val2">11</a>
                            </div>
                            <div class="Cat5 card2 categories">
                                <a class="catLeft">Total Volume(Gb)</a>
                                <a class="catRight noPointer" id="Cat5Val2">11</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardBacking" id="cardBack1">
            <div> 
                <div class="cardContainerOuter">
                    <div class="cardContainerInner">
                        <div class="cardBody">
                            <h2>GIGA TRUMPS</h2>
                            <h3>Genome Edition</h3>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
        <div class="cardBacking" id="cardBack2">
            <div> 
                <div class="cardContainerOuter">
                    <div class="cardContainerInner">
                        <div class="cardBody">
                            <h2>GIGA TRUMPS</h2>
                            <h3>Genome Edition</h3>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
        <button id="start">START</button> 
        <div class="statsPanel">
            <div class="statsPanelLeft">
                <p>Cards Remaining</p>
                <a id="p1Remaining">-</a>
            </div>
            <div class="statsPanelCenter">
                <p> <br> <br> </p>
                <a id="currentWinner">-</a>               
             </div>
            <div class="statsPanelRight">
                <p>Cards Remaining</p>
                <a id="p2Remaining">-</a>
            </div>
        </div>                

    </div>        
</body>
<script src="./scripts.js"></script>
</html>
